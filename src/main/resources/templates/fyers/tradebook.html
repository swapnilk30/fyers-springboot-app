<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fyers Tradebook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f7fb;
            padding: 20px;
        }
        h2 {
            margin-bottom: 15px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            background: #fff;
        }
        th, td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            text-align: center;
            font-size: 14px;
        }
        th {
            background: #f0f0f0;
        }
        td.symbol {
            text-align: left;
            font-weight: bold;
        }
        .buy {
            color: green;
            font-weight: bold;
        }
        .sell {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>

<h2>Tradebook</h2>

<table>
    <thead>
    <tr>
        <th>Date & Time</th>
        <th>Symbol</th>
        <th>Side</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Trade Value</th>
        <th>Order No</th>
        <th>Trade No</th>
        <th>Order Tag</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="t : ${trades}">
        <td th:text="${t.orderDateTime}"></td>
        <td class="symbol" th:text="${t.symbol}"></td>

        <!-- side: 1 = BUY, -1 / 2 = SELL (depends on API) -->
        <td th:text="${t.side == 1 ? 'BUY' : 'SELL'}"
            th:class="${t.side == 1 ? 'buy' : 'sell'}"></td>

        <td th:text="${t.tradedQty}"></td>
        <td th:text="${t.tradePrice}"></td>
        <td th:text="${t.tradeValue}"></td>
        <td th:text="${t.orderNumber}"></td>
        <td th:text="${t.tradeNumber}"></td>
        <td th:text="${t.orderTag}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
